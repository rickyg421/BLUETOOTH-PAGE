<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turn On Bluetooth</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 360px;
    }
    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .emoji {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">🔊</div>
    <h1>Turn On Bluetooth</h1>
    <p>📱 <strong>Android:</strong> Settings → Bluetooth</p>
    <p>🍏 <strong>iPhone:</strong> Settings → Bluetooth</p>
  </div>
</body>
</html>
